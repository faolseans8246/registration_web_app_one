<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>

    <div align="center">

        <h1>Add new user</h1>
        <hr color="green">

        <form action="#" th:action="@{saveUser}" th:object="${userTable}" method="POST">
            <input type="text" th:field="*{firstname}" placeholder="Enter your firstname">
            <input type="text" th:field="*{lastname}" placeholder="Enter your lastname">
            <input type="email" th:field="*{email}" placeholder="Enter your e-mail">

            <button type="submit">send to base >>></button>
        </form>

    </div>

</body>
</html>
