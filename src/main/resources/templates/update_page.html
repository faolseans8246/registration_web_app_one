<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update page for user</title>
</head>
<body>

    <div align="center">

        <h1>Add new user</h1>
        <hr color="green">

        <form action="#" th:action="@{saveUser}" th:object="${userTable}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstname}" />
            <input type="text" th:field="*{lastname}" />
            <input type="email" th:field="*{email}" />

            <button type="submit">send to base >>></button>
        </form>

        <a th:href="@{/}">go to main page</a>

    </div>

</body>
</html>
